<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <script src="js/index.js"></script>
  <title>Slider Playground</title>
  
  <style type="text/css" media="all">
    #sliderjs{
      display: flex;
    }
    
    #slidervalue{
      margin-left: 10px;
      width: 25px;
    }
  </style>
  
</head>
<body onload="indexJS()">
	<h1 id="mate">Slider Playground</h1>
	<button type="submit" onclick="makeJavascript()">apply changes</button>
	<div id="sliderjs">
	<input type="range" name="" id="slider" value="0" min="0" max="100"/>
	<h2 id="slidervalue"></h2>
	</div>
	<p>Maximum:</p>
	<input type="number" name="" id="slidermax" value="10" />
	<p>Minimum:</p>
	<input type="number" name="" id="slidermin" value="0" />
	<p>Slider Value:</p>
	<input type="number" name="" id="sliderset" value="0" />
	<script type="text/javascript" charset="utf-8">
  var s = document.getElementById("slider");
  var valueofslider = document.getElementById("slidervalue");
	  function indexJS(){
	    valueofslider.innerHTML = s.value ;
     setTimeout(indexJS, 0);
	  }
	  
	  function makeJavascript() {
  var s = document.getElementById("slider");
  var max = document.getElementById("slidermax");
  var min = document.getElementById("slidermin");
  var setto = document.getElementById("sliderset");
  s.max = max.value;
  s.min = min.value;
  s.value = setto.value;
	  }
	</script>
</body>
</html>
